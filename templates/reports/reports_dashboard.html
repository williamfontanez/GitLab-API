<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <script src="https://kit.fontawesome.com/5607dd1191.js" crossorigin="anonymous"></script>
    <title>TaskForce Tracker</title>
</head>
<body>
    <div class="nav-bar">
        <nav class="navbar navbar-expand navbar-dark nav-bar">
            <div class="home-page" onclick="window.location.href='/'">
                <i class="fa-solid fa-house"></i>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
    
            <form class="form-inline my-2 my-md-0">
                <input class="form-control" type="text" placeholder="Search">
            </form>

            <div class="back-arrow" onclick="window.location.href='/'">
                <i class="fa-solid fa-arrow-left"></i>
            </div>
        </nav>
    </div>   
    <div class="reports-wrapper">
        <div class="report-tile">
            <div>A</div><i class="fa-solid fa-chart-simple"></i>
        </div>
        <div class="report-tile">
            <div>B</div><i class="fa-solid fa-chart-pie"></i>
        </div>
        <div class="report-tile">
            <div>C</div><i class="fa-solid fa-chart-line"></i>
        </div>
        <div class="report-tile">
            <div>D</div><i class="fa-solid fa-chart-gantt"></i>
        </div>
        <div class="report-tile">
            <div>E</div><i class="fa-solid fa-chart-column"></i>
        </div>
        <div class="report-tile">
            <div>F/div><i class="fa-solid fa-bug"></i>
        </div>
    </div>

</body>
</html>
