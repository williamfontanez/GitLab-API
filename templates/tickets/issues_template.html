<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Total Issues</title>
</head>
<body>
    <div class="nav-bar">
        <div class="home-page">
            <div class="home-page" onclick="window.location.href='/'">
            </div>
        <div class="search-bar nav-middle">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="search-bar-text">Search Tickets</div>
        </div>
        <div class="back-arrow" onclick="window.location.href='/ticketd-dashboard'">
            <i class="fa-solid fa-arrow-left"></i>
        </div>
    </div>

    <h1>Total Issues in Project: {{ total_issues }}</h1>
    {% if issue_titles %}
        <ul>
            {% for title in issue_titles %}
                <li>{{ title }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No issues to display.</p>
    {% endif %}

    <button class="back-to-main" onclick="window.location.href='/'">Back to main</button>
</body>
</html>
