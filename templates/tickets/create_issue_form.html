<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <script src="https://kit.fontawesome.com/5607dd1191.js" crossorigin="anonymous"></script>
    <title>Create a New Issue</title>
</head>
<body>
    <div class="nav-bar">
        <nav class="navbar navbar-expand navbar-dark nav-bar">
            <div class="home-page">
                <i class="fa-solid fa-house"></i>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
    
            <form class="form-inline my-2 my-md-0">
                <input class="form-control" type="text" placeholder="Search">
            </form>

            <div class="back-arrow" onclick="window.location.href='/'">
                <i class="fa-solid fa-arrow-left"></i>
            </div>
        </nav>
    </div>   

    <div class="row" style="margin-top: 25vh; margin-left: 35vw;">
        <h4 class="mb-3">Create Ticket</h4>
        <label class="mb-3" for="ticket-type">Create Ticket</label>
        <input type="text" name="ticket-type" id="ticket-type-input">
        <form class="needs-validation" novalidate="" action="/create_issue" method="post">
            <div class="col-md-6 mb-3">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="">
            </div>
            <div class="col-md-6 mb-3">
                <label for="description">Description</label>
                <textarea id="description" class="form-control" name="description" rows="4" value=""></textarea>
            </div>
            <button class="btn btn-lg btn-block" type="submit" style="background-color: red; color: white;">Create Ticket</button>
        </form>
    </div>
</body>
</html>
