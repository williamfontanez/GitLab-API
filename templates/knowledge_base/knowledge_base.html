<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TaskForce Tracker</title>
</head>
<body>
    <div class="navbar-wrapper">
        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <div class="link-wrapper">
                <a class="navbar-brand" href="/" style="padding-left: 1vw;">TaskForce Tracker</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="search-bar-wrapper collapse navbar-collapse" id="navbarsExample02">
                    <form class="form-inline my-2 my-md-0">
                        <input class="form-control" type="text" placeholder="Search" style="padding-left: 23.75rem; padding-right: 23.75rem; margin-left: 8vw;">
                    </form>
                </div>
                <div class="collapse navbar-collapse" id="navbarsExample02">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" onclick="window.location.href='profile';">Welcome Major Davis<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Logout</a>
                    </li>
                  </ul>
                </div>
            </div>
          </nav>    
    </div> 
    <div class="table watched-tickets">
        <table class="table table-dark table-hover"style="width: 100vw; padding-left: 5vw; padding-right: 5vw; padding-bottom: 10vh;">
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Description
                </th>
                <th>
                    Tags
                </th>
                <th>
                    Last Updated
                </th>
                <th>
                    Action Item
                </th>
            </tr>
            <tr>
                <th>
                    Account Creation Process
                </th>
                <th>
                    Explains the account creation process
                </th>
                <th>
                    Account Management
                </th>
                <th>
                    0/0/0000
                </th>
                <th>
                    <div class="action-item-icons">
                        <i class="fa-regular fa-pen-to-square"></i>
                        <i class="fa-solid fa-download"></i>
                        <i class="fa-solid fa-download"></i>
                    </div>
                </th>
            </tr>
        </table>
    </div>
</div>
