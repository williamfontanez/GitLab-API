<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <script src="https://kit.fontawesome.com/5607dd1191.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Panacea</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="landing-page-wrapper">
        <div class="navbar-wrapper">
            <nav class="tft-navbar navbar-expand navbar-dark bg-dark">
                <div class="tft-link-wrapper-landing">
                    <a class="navbar-brand" href="#" style="padding-left: 1vw;">Panacea</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </nav>    
        </div>
        <div class="login-register-page landing-page landing-parallax-image">
            <button type="button" class="login-register-page-btn btn"><a href="/login">Login</a> </button>
            <button type="button" class="login-register-page-btn btn"><a href="/register">Register</a> </button>
        </div>
        <div class="landing-page-tiles">
            <button type="button" onclick="window.location.href='contacts';" class="btn btn-primary" class="tile">
                <div class="contacts-tile-icon">
                    <img src="../static/styles/Contacts.svg" alt="">
                </div>
                <div class="contacts-tile-title">
                    <h3>Contacts</h3>
                </div>
                <div class="contacts-tile-info">
                    Have a question? Here is a list of POC's and how they can help you.
                </div>
            </button>
            <button type="button" onclick="window.location.href='knowledge-base';" class="btn btn-primary" class="tile">
                <div class="contacts-tile-icon">
                    <img src="../static/styles/knowledge-base.svg" alt="">
                </div>
                <div class="contacts-tile-title">
                    <h3>Knowledge Base</h3>
                </div>
                <div class="contacts-tile-info">
                    This is a place where you can search answers and documentation
                </div>
            </button>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var watchTickets = document.getElementById('watchTickets');
            
            watchTickets.addEventListener('change', function() {
                document.querySelectorAll('.watchTicket').forEach(function(ticket) {
                    ticket.style.display = watchTickets.checked ? '' : 'none';
                });
            });
        });   
    </script>
    <script>
        $(document).ready(function(){
            $("#searchInput").on("keyup", function() {
                var value = $(this).val().toLowerCase();
                $("#dataTable tr:not(:first)").filter(function() {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
                });
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
</body>
</html>
