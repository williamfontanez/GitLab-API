<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
    <title>Create a New Issue</title>
</head>
<body>
    <h1>Create a New Issue</h1>
    <form action="/create_issue" method="post">
        <label for="title">Issue Title:</label><br>
        <input type="text" id="title" name="title" required><br>
        <label for="description">Issue Description:</label><br>
        <textarea id="description" name="description" rows="4" required></textarea><br>
        <input class="main-button-style" type="submit" value="Create Issue">
    </form>
    <button class="back-to-main" onclick="window.location.href='/'">Back to main</button>
</body>
</html>
