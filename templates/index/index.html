</head>
<body class="landing-page-wrapper">

                <div class="collapse navbar-collapse" id="navbarsExample06">

    </div>
        <div class="search-bar-wrapper landing-search landing-parallax-image" id="navbarsExample02">
            <form class="form-inline my-3 my-md-0">
                <input class="form-control" type="text" id="searchInputHome" placeholder="Search">
            </form>
            <button class="btn " type="submit">Search</button>
        </div>
        <div class="tiles">
            <!-- TODO: Make contacts page and switch out -->
            <button type="button" onclick="window.location.href='contacts';" class="btn btn-primary" class="tile">
                <div class="contacts-tile-icon">
                    <img src="../static/styles/Contacts.svg" alt="">
                </div>
                <div class="contacts-tile-title">
                    <h3>Contacts</h3>
                </div>
                <div class="contacts-tile-info">
                    Have a question? Here is a list of POC's and how they can help you.
                </div>
            </button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" class="tile">
                <div class="account-management-tile-icon">
                    <img src="../static/styles/access-management.svg" alt="">
                </div>
                <div class="account-management-tile-title">
                    <h3>Account Management</h3>
                </div>
                <div class="account-management-tile-info">
                    Managing your account, creating new users.
                </div>
            </button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Create Access Management Ticket</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="width: 4vw; background-color: white; border: none;"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <form class="needs-validation" novalidate="" action="/create_issue" method="post" id="issueForm">
                                <div class="col-md-12 mb-3 access-management-checkbox">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="createGitLabAccountCheckbox">
                                        <label class="form-check-label" for="createGitLabAccountCheckbox">
                                          Create GitLab Account
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="createAzureAccountCheckbox">
                                        <label class="form-check-label" for="createAzureAccountCheckbox">
                                            Create Azure Account
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="deleteGitLabAccountCheckbox">
                                        <label class="form-check-label" for="deleteGitLabAccountCheckbox">
                                          Delete GitLab Account
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="deleteAzureAccountCheckbox">
                                        <label class="form-check-label" for="deleteAzureAccountCheckbox">
                                          Delete Azure Account
                                        </label>
                                    </div> 
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label for="title">Title</label>
                                    <input type="text" class="form-control" name="title" id="title" placeholder="" value="" required>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label for="description" style="width: auto;">Description</label>
                                    <textarea id="description" class="form-control" name="description" rows="4" required></textarea>
                                </div>
                                <input type="checkbox" name="watch" id="watchTicket"> Watch Ticket<br>
                                <div class="modal-footer" style="display: flex; justify-content: center;">
                                    <button class="btn btn-lg btn-block" type="submit" data-bs-dismiss="modal" aria-label="Close" style="color: white; background-color: #C90404; border-color: #C90404;">
                                        Submit Ticket
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal2"class="tile">
                <div class="create-ticket-tile-icon">
                    <img src="../static/styles/request.svg" alt="">
                </div>
                <div class="create-ticket-tile-title">
                    <h3>Create Ticket</h3>
                </div>
                <div class="create-ticket-tile-info">
                    Here you can create a new ticket. Of any type and what not.
                </div>
            </button>
            <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Create Ticket</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="width: 4vw; background-color: white; border: none;"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <form class="needs-validation" novalidate="" action="/create_issue" method="post" id="issueForm">
                                <div class="col-md-12 mb-3">
                                    <select name="issueType" id="issueType">
                                        <option value="ticket-type-name">Something is Broken, Not Working, Need assistance</option>
                                        <option value="ticket-type-name">Hardware/Network</option>
                                        <option value="ticket-type-name">Access Management</option>
                                        <option value="ticket-type-name">Mobile Provisioning</option>
                                        <option value="ticket-type-name">Firewall Configuration</option>
                                    </select>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label for="title">Title</label>
                                    <input type="text" class="form-control" name="title" id="title" placeholder="" value="" required>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label for="description" style="width: auto;">Description</label>
                                    <textarea id="description" class="form-control" name="description" rows="4" required></textarea>
                                </div>
                                <input type="checkbox" name="watch" id="watchTicket"> Watch Ticket<br>
                                <div class="modal-footer" style="display: flex; justify-content: center;">
                                    <button class="btn btn-lg btn-block" type="submit" data-bs-dismiss="modal" aria-label="Close" style="color: white; background-color: #C90404; border-color: #C90404;">
                                        Submit Ticket
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var watchTickets = document.getElementById('watchTickets');
            
            watchTickets.addEventListener('change', function() {
                document.querySelectorAll('.watchTicket').forEach(function(ticket) {
                    ticket.style.display = watchTickets.checked ? '' : 'none';
                });
            });
        });   
    </script>
    <script>
        $(document).ready(function(){
            $("#searchInput").on("keyup", function() {
                var value = $(this).val().toLowerCase();
                $("#dataTable tr:not(:first)").filter(function() {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
                });
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
